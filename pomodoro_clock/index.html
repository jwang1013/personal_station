<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css">
    <link rel="stylesheet" href="/p_c/css/style.css">


</head>

<body>

    <div class="pomodoro">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <p>session length</p>
                </div>
                <div class="row counter">
                    <div class="col-md-4">
                        <button class="btn btn-default" id="sessDec">-</button>
                    </div>
                    <div class="col-md-2">
                        <div id="session"></div>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-default" id="sessInc">+</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="row">
                    <p>break length</p>
                </div>
                <div class="row counter">
                    <div class="col-md-4">
                        <button class="btn btn-default" id="breakDec">-</button>
                    </div>
                    <div class="col-md-2">
                        <div id="break"></div>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-default" id="breakInc">+</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="clock" class="row">
            <div class="timer">
                <div class="middle"></div>
            </div>
        </div>
        <div class="row" id="statRow">
            <div id="stats"></div>
        </div>
        <div class="container">
            <div class="row" id="btns">
                <button class="btn btn-default btn-lg" id="start">start</button>
                <button class="btn btn-default btn-lg" id="clear">clear</button>
            </div>
        </div>

    </div>
    <div id="footer">
        <div class="text-center">
            <p>Copyright &copy; 2018. Designed by
                <a href="/home" rel="nofollow">Jun Wang</a>
            </p>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.js'></script>
    <script src="/p_c/js/api.js"></script>

</body>

</html>
